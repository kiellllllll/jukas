<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Layanan Jual Beli Barang Bekas</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: #f7f8fa;
      color: #333;
    }

    header {
      background-color: #2b7a78;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
    }

    header h1 {
      font-size: 24px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .hero {
      text-align: center;
      padding: 100px 20px;
      background: linear-gradient(to right, #2b7a78, #3aafa9);
      color: white;
    }

    .hero button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      background-color: #17252a;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
    }

    .produk-container {
      padding: 50px 20px;
      text-align: center;
    }

    .produk-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      border-radius: 10px;
    }

    .card h3 {
      margin: 10px 0 5px;
    }

    .card p {
      color: #555;
    }

    .jual-barang {
      background: #def2f1;
      padding: 50px 20px;
      text-align: center;
    }

    form input, form button {
      margin: 10px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #aaa;
    }

    form button {
      background: #2b7a78;
      color: white;
      border: none;
      cursor: pointer;
    }

    footer {
      text-align: center;
      background: #17252a;
      color: white;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>

<body>
  <header>
    <h1>BekasBerkah</h1>
    <nav>
      <ul>
        <li><a href="#">Beranda</a></li>
        <li><a href="#">Jual Barang</a></li>
        <li><a href="#">Kontak</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h2>Jual & Beli Barang Bekas Berkualitas</h2>
    <p>Temukan barang bekas berkualitas dengan harga terjangkau, atau jual barangmu untuk mendapatkan penghasilan tambahan!</p>
    <button onclick="scrollToSection('produk')">Lihat Barang</button>
  </section>

  <section id="produk" class="produk-container">
    <h2>Barang Tersedia</h2>
    <div id="produk-list" class="produk-list"></div>
  </section>

  <section class="jual-barang">
    <h2>Jual Barangmu</h2>
    <form id="formBarang">
      <input type="text" id="namaBarang" placeholder="Nama Barang" required>
      <input type="number" id="hargaBarang" placeholder="Harga (Rp)" required>
      <input type="url" id="gambarBarang" placeholder="URL Gambar Barang" required>
      <button type="submit">Tambahkan</button>
    </form>
  </section>

  <footer>
    <p>© 2025 BekasBerkah — Layanan jual beli barang bekas online</p>
  </footer>

  <script>
    const produkList = document.getElementById("produk-list");
    const formBarang = document.getElementById("formBarang");

    let produk = [
      {
        nama: "Laptop Bekas ASUS",
        harga: 2500000,
        gambar: "https://images.unsplash.com/photo-1517336714731-489689fd1ca8",
      },
      {
        nama: "Sepeda Gunung Polygon",
        harga: 1800000,
        gambar: "https://images.unsplash.com/photo-1602526216034-ff44deae9cdd",
      },
      {
        nama: "Smartphone Samsung A30",
        harga: 1500000,
        gambar: "https://images.unsplash.com/photo-1511707171634-5f897ff02aa9",
      },
    ];

    function tampilkanProduk() {
      produkList.innerHTML = "";
      produk.forEach((item) => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.innerHTML = `
          <img src="${item.gambar}" alt="${item.nama}">
          <h3>${item.nama}</h3>
          <p>Harga: Rp ${item.harga.toLocaleString("id-ID")}</p>
        `;
        produkList.appendChild(card);
      });
    }

    formBarang.addEventListener("submit", (e) => {
      e.preventDefault();
      const nama = document.getElementById("namaBarang").value;
      const harga = parseInt(document.getElementById("hargaBarang").value);
      const gambar = document.getElementById("gambarBarang").value;

      produk.push({ nama, harga, gambar });
      tampilkanProduk();
      formBarang.reset();
    });

    function scrollToSection(id) {
      document.getElementById(id).scrollIntoView({ behavior: "smooth" });
    }

    tampilkanProduk();
  </script>
</body>
</html>
